[book]
title = "Wrapsher"
authors = ["Mermaidpurse"]
description = "The Wrapsher language manual and design notes."
language = "en"
multilingual = false
src = "docs"

[build]
build-dir = "book"        # output dir; `mdbook build` will write here
create-missing = false    # donâ€™t auto-create missing chapter files

[output.html]
# Built-in themes: light, rust, coal, navy, ayu
default-theme = "ayu"
preferred-dark-theme = "ayu"
smart-punctuation = true
git-repository-url = "https://github.com/mermaidpurse/wrapsher"
git-repository-icon = "fa-github"
additional-js = ["docs/theme/wrapsher-hljs.js"]

# You can add extra CSS files later (see notes below)
# additional-css = ["css/wrapsher.css"]

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30

[output.html.print]
enable = true
